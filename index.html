<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>scrollanimate</title>
<link href="style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script type="text/javascript" src="jquery.scrollAnimate.js"></script>
</head>
<body>

<div class="vertical">Vertical<br/>animate left position</div>

<div class="horizontal">Horizontal<br/>animate opacity</div>

<div class="rotate">Vertical<br/>rotate (css3 transform)</div>

<div class="skew">Vertical<br/>skew (css3 transform)</div>

<div class="scale">Vertical<br/>scale (css3 transform)</div>

<script type="text/javascript">

$(document).ready(function() {

	$('.vertical').scrollAnimate({
		scrollType: 'vertical',
		startScroll: 500,
		endScroll: 1500,
		cssProperty: 'left',
		before: 5,
		after: 400
	})

	$('.horizontal').scrollAnimate({
		scrollType: 'horizontal',
		startScroll: 500,
		endScroll: 1500,
		cssProperty: 'opacity',
		before: .8,
		after: 0
	});

	$('.rotate').scrollAnimate({
		startScroll: 0,
		endScroll: 1000,
		cssProperty: 'transform',
		before: 'rotate(0deg)',
		after: 'rotate(360deg)'
	});

	$('.skew').scrollAnimate({
		startScroll: 0,
		endScroll: 1000,
		cssProperty: 'transform',
		before: 'skew(0deg)',
		after: 'skew(90deg)'
	});

	$('.scale').scrollAnimate({
		startScroll: 0,
		endScroll: 1000,
		cssProperty: 'transform',
		before: 'scale(1)',
		after: 'scale(2)',
	});

});

</script>

</body>
</html>
